<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Validation Form</title>
</head>

<body class="mb-5">

    <div class="container">
        <div class="card mt-5 mx-auto shadow" style="width: 35rem;">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <h1 class="mt-5 mb-2">User Log in</h1>
                    <form>
                        <div class="form-group">
                            <label>First name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="First name">
                            <div class="invalid-feedback">
                                Name must be between 2 and 10 characters
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Surname</label>
                            <input type="text" class="form-control" id="surname" placeholder="Surname">
                            <div class="invalid-feedback">
                                Surname must be between 2 and 10 characters
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                </div>
                                <input type="text" class="form-control" id="email" placeholder="Email">
                                <div class="invalid-feedback">
                                    Enter a valid email address
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Phone number</label>
                            <input type="text" class="form-control" id="phone" placeholder="Phone number">
                            <div class="invalid-feedback">
                                Enter a valid phone number
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Postcode</label>
                            <input type="text" class="form-control" id="postcode" placeholder="Postcode">
                            <div class="invalid-feedback">
                                Enter a valid postcode
                            </div>
                        </div>
                        <input type="submit" value="Sign up" class="btn btn-dark btn-block mb-5 mt-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
